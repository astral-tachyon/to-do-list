<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <h1 class="display-1 fw-normal">To-Do List</h1>
        <p class="lead mb-5">A simple to do list with local storage!</p>
        <hr>

        <section class="mb-5">
            <h2 class="mb-3">Create Task</h2>
            <form id="task-form">
                <input type="text" id="task-title" class="form-control mb-3" placeholder="Enter a task title" required>
                <textarea type="text" id="task-description" class="form-control mb-3" rows="3"
                    placeholder="Enter a task description" required></textarea>

                <div class="d-flex gap-3 mb-3">
                    <label for="task-date" class="col-form-label">Date:</label>
                    <input type="date" id="task-date" class="form-control col" required>
                    <label for="task-time" class="col-form-label">Time:</label>
                    <input type="time" id="task-time" class="form-control col">

                    <label for="task-priority" class="col-form-label">Priority:</label>
                    <select id="task-priority" class="form-select" required>
                        <option value="" disabled selected>Select Priority</option>
                        <option class="text-danger" value="High">High</option>
                        <option class="text-warning" value="Medium">Medium</option>
                        <option class="text-secondary" value="Low">Low</option>
                    </select>
                    <label for="task-status" class="col-form-label">Status:</label>
                    <select id="task-status" class="form-select" required>
                        <option value="" disabled selected>Select Status</option>
                        <option class="text-info" value="Pending">Pending</option>
                        <option class="text-primary" value="Ongoing">Ongoing</option>
                        <option class="text-success" value="Completed">Completed</option>
                        <option class="text-warning" value="Delayed">Delayed</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Add Task</button>
            </form>
        </section>

        <section class="">
            <table id="task-table" class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 15%;">Title</th>
                        <th style="width: 25%;">Description</th>
                        <th style="width: 5%;">Date</th>
                        <th style="width: 5%;">Time</th>
                        <th style="width: 5%;">Priority</th>
                        <th style="width: 10%;">Status</th>
                        <th style="width: 5%;">Actions</th>
                    </tr>
                </thead>
                <tbody id="task-list" class="align-middle">
                    <!-- Task items will be dynamically added here -->
                </tbody>
            </table>
        </section>
        <hr>
        <footer>
            <p class="text-lead">Â© Ming Feng Lee 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
